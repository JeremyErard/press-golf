services:
  - type: web
    name: press-api
    runtime: node
    region: oregon
    plan: starter
    autoDeploy: true
    branch: main
    repo: https://github.com/JeremyErard/press-golf
    buildCommand: npm install && cd apps/api && npx prisma generate && npx prisma db push --accept-data-loss && npm run build
    startCommand: cd apps/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: BLOB_READ_WRITE_TOKEN
        sync: false
